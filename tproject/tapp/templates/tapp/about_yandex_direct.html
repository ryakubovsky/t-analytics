<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="container">
<ul id="todo-list">
        {% for user in yandex %}
    <li>
        Пользователь: {{ user.user_first_name }} {{ user.user_last_name }}
      <hr/>
    </li>
    <li>
        Email: {{ user.user_email }}
      <hr/>
    </li>
    <li>
        UserID: {{ user.user_id }}
      <hr/>
    </li>
    <li>
        Token: {{ user.token }}
      <hr/>
    </li>
        {% endfor %}
</ul>
</div>
</body>
</html>
